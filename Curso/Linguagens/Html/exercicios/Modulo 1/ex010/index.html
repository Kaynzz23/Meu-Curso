<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
       <li>acordar</li>
       <li>tomar café</li>
       <li>beber água</li>
       <li>abrir as janelas</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>queijo</li>
        <li>presunto</li>
        <li>carne</li>
        <li>massa</li>
    </ul>
</body>
</html>
