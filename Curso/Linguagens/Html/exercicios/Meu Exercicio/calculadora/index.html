<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela"></div>
        <div class="buttons">
            <div class="numbers">
                <button type="button" class="one">1</button>
                <button type="button" class="two">2</button>
                <button type="button" class="three">3</button>
                <button type="button" class="four">4</button>
                <button type="button" class="five">5</button>
                <button type="button" class="six">6</button>
                <button type="button" class="seven">7</button>
                <button type="button" class="eight">8</button>
                <button type="button" class="nine">9</button>
                <button type="button" class="zeroes">0</button>
                <button type="button" class="virg">,</button>
                <button type="button" class="zerozero">00</button>
            </div>
            <div class="operator">
                <button type="button" class="add">+</button>
                <button type="button" class="sub">-</button>
                <button type="button" class="mult">*</button>
                <button type="button" class="divi">/</button>
                <button type="submit" class="submi">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
